<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêòOGANDIS</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;600&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="myAudio" src="assets/song.mp3" loop="loop" autoplay="allowed"></audio>
    <div class="heading">
        <img class="logo" src="assets/logo.png" alt="Ogandis Logo">
    </div>
    <div class="heading">
        <h1>Ogandis</h1>
    </div>
    <div class="heading">
        <h4>Experience the wildlife</h2>
    </div>
    <div class="heading">
    <button id="myButton"><img class="playBtn" src="assets/btn.png" alt="Play Button"></button>
    </div>
    <div class="heading">
        <h2>We will open in</h2>
    </div>
    <div class="container">
        <div class="safari">
            <div class="block">
                <h4 class="days"></h4>
                <h3>DAYS</h3>
            </div>
        </div>
        <div class="safari">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>HOURS</h3>
            </div>
        </div>
        <div class="safari">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>MINUTES</h3>
            </div>
        </div>
        <div class="safari">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>SECONDS</h3>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/TextPlugin.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
